{% extends "layout.html" %}

{% block title %}
    Stats
{% endblock %}

{% block main %}
    <main class="container py-5 text-center bg-light text-white">
        <table class="table">
            <thead>
                <tr>
                    <th class="text-start">Username</th>
                    <th class="text-center">Words / Minute</th>
                    <th class="text-end">Date</th>
                </tr>
            </thead>
            <tbody>
                {% for row in results %}
                    <tr>
                        <td class="text-start">{{ row.username }}</td>
                        <td class="text-center">{{ row.result }}</td>
                        <td class="text-end">{{ row.date }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
{% endblock %}
